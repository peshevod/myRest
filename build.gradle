plugins {
    id 'application'
    id 'java'
    id 'idea'
}

idea{
    project{
        jdkName = '1.15'
        languageLevel = '1.15'
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


def camel_version = '3.18.0'
def log4j_version = '2.18.0'
def hibernate_version = '5.6.10.Final'
def spring_version = '2.7.1'
def junit_version = '5.8.1'


dependencies {
/*
*       Camel
*/
// https://mvnrepository.com/artifact/org.apache.camel/camel-core
    implementation 'org.apache.camel:camel-core:'+camel_version
// https://mvnrepository.com/artifact/org.apache.camel/camel-bean-validator
    implementation 'org.apache.camel:camel-bean-validator:'+camel_version
// https://mvnrepository.com/artifact/org.apache.camel/camel-support
    implementation 'org.apache.camel:camel-support:'+camel_version
// https://mvnrepository.com/artifact/org.apache.camel/camel-jdbc
    implementation 'org.apache.camel:camel-jdbc:'+camel_version
// https://mvnrepository.com/artifact/org.apache.camel/camel-mail
    implementation 'org.apache.camel:camel-mail:'+camel_version
// https://mvnrepository.com/artifact/org.apache.camel/camel-jackson
    implementation 'org.apache.camel:camel-jackson:'+camel_version
// https://mvnrepository.com/artifact/org.apache.camel/camel-jpa
    implementation 'org.apache.camel:camel-jpa:'+camel_version
// https://mvnrepository.com/artifact/org.apache.camel/camel-direct
    implementation 'org.apache.camel:camel-direct:'+camel_version
// https://mvnrepository.com/artifact/org.apache.camel/camel-log
    implementation 'org.apache.camel:camel-log:'+camel_version
// https://mvnrepository.com/artifact/org.apache.camel/camel-servlet
    implementation 'org.apache.camel:camel-servlet:'+camel_version
// https://mvnrepository.com/artifact/org.apache.camel/camel-rest
    implementation 'org.apache.camel:camel-rest:'+camel_version
// https://mvnrepository.com/artifact/org.apache.camel/camel-base
    implementation 'org.apache.camel:camel-base:'+camel_version
// https://mvnrepository.com/artifact/org.apache.camel/camel-api
    implementation 'org.apache.camel:camel-api:'+camel_version
// https://mvnrepository.com/artifact/org.apache.camel.springboot/camel-spring-boot-starter
    implementation 'org.apache.camel.springboot:camel-spring-boot:'+camel_version
    implementation 'junit:junit:4.13.1'


/*
*       Tests
*/
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testImplementation 'org.springframework.boot:spring-boot-starter-test:'+spring_version
    testImplementation 'org.junit.jupiter:junit-jupiter-api:'+junit_version
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:'+junit_version
// https://mvnrepository.com/artifact/org.junit.platform/junit-platform-suite
    testImplementation 'org.junit.platform:junit-platform-suite:1.8.2'
// https://mvnrepository.com/artifact/org.apache.camel/camel-test-spring-junit5
    testImplementation 'org.apache.camel:camel-test-spring-junit5:3.18.0'

/*
*       log4j
*/
// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-api:1.8.0-beta4'
// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
    implementation 'org.apache.logging.log4j:log4j-api:'+log4j_version
// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j
    implementation 'org.apache.logging.log4j:log4j-core:'+log4j_version
// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j18-impl
    implementation 'org.apache.logging.log4j:log4j-slf4j18-impl:'+log4j_version


/*
*       Database
*/
// https://mvnrepository.com/artifact/com.h2database/h2
    implementation 'com.h2database:h2:2.1.214'
// https://mvnrepository.com/artifact/org.apache.commons/commons-dbcp2
    implementation 'org.apache.commons:commons-dbcp2:2.9.0'
// https://mvnrepository.com/artifact/org.apache.commons/commons-pool2
    implementation 'org.apache.commons:commons-pool2:2.11.1'

/*
*       Hibernate JPA
*/
// https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
    implementation 'org.hibernate:hibernate-entitymanager:'+hibernate_version
// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    implementation 'org.hibernate:hibernate-core:'+hibernate_version
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
    //implementation 'org.springframework.boot:spring-boot-starter-data-jpa:'+spring_version
// https://mvnrepository.com/artifact/org.springframework.data/spring-data-jpa
    implementation 'org.springframework.data:spring-data-jpa:'+spring_version

/*
*       Spring
*/
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    implementation ('org.springframework.boot:spring-boot-starter-web:'+spring_version)
    {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-security
    implementation 'org.springframework.boot:spring-boot-starter-security:'+spring_version
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-jdbc
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:'+spring_version
// https://mvnrepository.com/artifact/org.springframework.security/spring-security-ldap
    implementation 'org.springframework.security:spring-security-ldap:5.7.2'
// https://mvnrepository.com/artifact/org.springframework.security/spring-security-oauth2-client
    implementation 'org.springframework.security:spring-security-oauth2-client:5.7.2'

/*
*   GSON
 */
// https://mvnrepository.com/artifact/com.google.code.gson/gson
    testImplementation 'com.google.code.gson:gson:2.9.0'
// https://mvnrepository.com/artifact/com.google.api/api-common
    testImplementation 'com.google.api:api-common:2.2.1'
// https://mvnrepository.com/artifact/com.google.guava/guava
    testImplementation 'com.google.guava:guava:31.1-jre'
// https://mvnrepository.com/artifact/com.google.guava/guava-testlib
    testImplementation 'com.google.guava:guava-testlib:31.1-jre'
}

sourceCompatibility = 1.15
targetCompatibility = 1.15

application {
    // Define the main class for the application.
    mainClass = 'com.shugalev.myrest.MyRest'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
configurations.all{
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}
