plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}



dependencies {
// https://mvnrepository.com/artifact/org.apache.camel/camel-spring-boot-dependencies
    compileOnly 'org.apache.camel:camel-spring-boot-dependencies:2.21.4'
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-dependencies
    compileOnly 'org.springframework.boot:spring-boot-dependencies:2.7.1'
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    implementation ('org.springframework.boot:spring-boot-starter-web:2.4.13') {
        exclude group: 'jackson-datatype-jsr310', module: 'jackson-datatype-jsr310'
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-actuator
//    implementation ('org.springframework.boot:spring-boot-starter-actuator:2.4.13') {
//        exclude group: 'jackson-annotations', module: 'jackson-annotations'
//        exclude group: 'jackson-datatype-jsr310', module: 'jackson-datatype-jsr310'
//    }
// https://mvnrepository.com/artifact/org.apache.camel.springboot/camel-spring-boot-starter
    implementation 'org.apache.camel:camel-spring-boot-starter:2.25.4'
// https://mvnrepository.com/artifact/org.apache.camel/camel-test-spring
    testImplementation 'org.apache.camel:camel-test-spring:2.25.4'
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testImplementation ('org.springframework.boot:spring-boot-starter-test:2.4.13')
//    {
//        exclude group: 'android-json', module: 'android-json'
//   }
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'



// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-api:1.8.0-beta4'
// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
    implementation 'org.apache.logging.log4j:log4j-api:2.18.0'
// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j
    implementation 'org.apache.logging.log4j:log4j-core:2.18.0'
// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j18-impl
    implementation 'org.apache.logging.log4j:log4j-slf4j18-impl:2.18.0'



// https://mvnrepository.com/artifact/org.apache.camel/camel-core
    implementation 'org.apache.camel:camel-core:2.25.4'
// https://mvnrepository.com/artifact/org.apache.camel/camel-bean-validator
    implementation 'org.apache.camel:camel-bean-validator:2.25.4'
// https://mvnrepository.com/artifact/org.apache.camel/camel-jackson-starter
    implementation ('org.apache.camel:camel-jackson-starter:2.25.4')
//    {
        // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
//        exclude group: 'jackson-annotations', module: 'jackson-annotations'
//    }
// https://mvnrepository.com/artifact/org.apache.camel/camel-core-starter
    implementation 'org.apache.camel:camel-core-starter:2.25.4'
// https://mvnrepository.com/artifact/org.apache.camel/camel-servlet-starter
    implementation 'org.apache.camel:camel-servlet-starter:2.25.4'
// https://mvnrepository.com/artifact/org.apache.camel/camel-package-maven-plugin
    implementation 'org.apache.camel:camel-package-maven-plugin:3.14.4'
// https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
// https://mvnrepository.com/artifact/org.apache.camel/camel-swagger-java
    testImplementation 'org.apache.camel:camel-swagger-java:3.18.0'
// https://mvnrepository.com/artifact/com.h2database/h2
    implementation 'com.h2database:h2:2.1.214'
// https://mvnrepository.com/artifact/org.apache.camel/camel-support
    implementation 'org.apache.camel:camel-support:3.0.0'
// https://mvnrepository.com/artifact/org.apache.camel/camel-jdbc
    implementation 'org.apache.camel:camel-jdbc:2.25.4'
// https://mvnrepository.com/artifact/org.apache.commons/commons-dbcp2
    implementation 'org.apache.commons:commons-dbcp2:2.9.0'
// https://mvnrepository.com/artifact/org.apache.commons/commons-pool2
    implementation 'org.apache.commons:commons-pool2:2.11.1'
// https://mvnrepository.com/artifact/org.apache.camel/camel-mail
    implementation 'org.apache.camel:camel-mail:2.25.4'
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-security
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.1'
// https://mvnrepository.com/artifact/org.springframework.security/spring-security-ldap
    implementation 'org.springframework.security:spring-security-ldap:5.7.2'
// https://mvnrepository.com/artifact/org.springframework.security/spring-security-oauth2-client
    implementation 'org.springframework.security:spring-security-oauth2-client:5.7.2'
// https://mvnrepository.com/artifact/org.springframework.security.oauth/spring-security-oauth2
    implementation 'org.springframework.security.oauth:spring-security-oauth2:2.5.2.RELEASE'
}
sourceCompatibility = 1.15
targetCompatibility = 1.15

application {
    // Define the main class for the application.
    mainClass = 'com.shugalev.myrest.MyRest'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
configurations.all{
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}
